apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-planseguro
  namespace: seguros
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-planseguro
  template:
    metadata:
      labels:
        app: postgres-planseguro
    spec:
      containers:
        - name: postgres
          image: postgres:16
          ports:
            - containerPort: 5432
          envFrom:
            - configMapRef:
                name: postgres-planseguro-config
